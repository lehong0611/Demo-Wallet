<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
	<div class="wallet-content text-center">
		<p class="page-title"><i class="fas fa-align-left"></i>My E-Wallet<i class="fas fa-user"></i></p>
		<div class="amount-box text-center">
			<img src="img/wallet.png">
			<p>Total Banlance</p>
			<p class="amount">$123</p>
		</div>
		<div class="btn-group text-center">
			<button type="button" class="btn btn-outline-light">Add Money</button>
			<button type="button" class="btn btn-outline-light">Withdraw</button>
		</div>
		<div class="history">
			<p><b>History</b></p>
			<p class="list">Payment to xyx shop<span class="debit-amount">-100$</span></p>
			<p class="list">Payment to xyx shop<span class="credit-amount">+200$</span></p>
			<p class="list">Payment to xyx shop<span class="debit-amount">-100$</span></p>
			<p class="list">Payment to xyx shop<span class="debit-amount">-100$</span></p>
		</div>
		<div class="footer-menu">
			<div class="row text-center">
				<div class="col-md-3">
					<i class="fas fa-home"></i>
					<p>Home</p>
				</div>
				<div class="col-md-3">
					<i class="fas fa-inbox"></i>
					<p>Inbox</p>
				</div>
				<div class="col-md-3">
					<i class="fas fa-university"></i>
					<p>Bank</p>
				</div>
				<div class="col-md-3">
					<i class="fas fa-barcode"></i>
					<p>Scan</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
